<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let a of usuarios; let i=index" [routerLink]="['/registrarse', a.id]">  
      <ion-label>{{a['username']}} &nbsp; {{a['password']}} </ion-label>
      
    </ion-item>
  </ion-list>



</ion-content>
