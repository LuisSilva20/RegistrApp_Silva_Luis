<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        text="Back"
        color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense" >
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card class="imghold">
  <img src="assets/duoc.jfif">
  </ion-card>
  <ion-card>
    <ion-card-header class="contenido">
      <ion-card-title> Inicio de Sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content class="contenido">

      <form [formGroup]="inicioSesionForm">
      <ion-list class="contenido">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" formControlName="username" placeholder="Pedro Valenzuela" name="username"
            [(ngModel)]="usuario.username"></ion-input>
        </ion-item>
        <div *ngIf="inicioSesionForm.get('username')?.invalid && (inicioSesionForm.get('username')?.dirty || 
                              inicioSesionForm.get('username')?.touched)">
          <div style="color:red" *ngIf="inicioSesionForm.get('username')?.hasError('required')">
            *Username es obligatorio
          </div>
          <div style="color:red" *ngIf="inicioSesionForm.get('username')?.hasError('minlength')">
            *Username debe tener mínimo 8 caracteres
          </div>
        </div>
        
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" placeholder="" name="password" formControlName="password"
            [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        
        <div *ngIf="inicioSesionForm.get('password')?.invalid && (inicioSesionForm.get('password')?.dirty || 
                              inicioSesionForm.get('password')?.touched)">
          <div style="color:red" *ngIf="inicioSesionForm.get('password')?.hasError('required')">
            *Password es obligatoria
          </div>
          <div style="color:red" *ngIf="inicioSesionForm.get('password')?.hasError('minlength')">
            *Password debe tener mínimo 8 caracteres
          </div>
        </div>
        
        <ion-row>
          <ion-col size="12">
            <ion-button (click)="inicioSesion()" [disabled]="!inicioSesionForm.valid" expand="block" color="primary"
              shape="round">
              Iniciar Sesion
            </ion-button>
          </ion-col>
        </ion-row>
        
        <ion-label routerLink="/registrarse" color="primary">Registrarse</ion-label>
        
        
      </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
