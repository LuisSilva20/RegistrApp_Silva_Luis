<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
        text="Back"
        color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfil</ion-title>
    </ion-toolbar>
  </ion-header>

    <h4 style="color: white;">Perfil de Usuario</h4>




  <ion-content [fullscreen]="true">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>ID #{{usuarios.id}}</ion-card-subtitle>
        <ion-card-title>Nombre:{{usuarios.nombre}} </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <span>Apellidos:{{usuarios.apellidos}} </span>
        <span>Username:{{usuarios.username}} </span>
      </ion-card-content>
      <ion-button [routerLink]="['/listar', usuarios.id]"color="warning"> 
        <ion-icon name="create"></ion-icon> </ion-button>
      <ion-button [routerLink]="['/eliminar', usuarios.id]"color="danger"> 
        <ion-icon name="trash"></ion-icon> </ion-button>
    </ion-card>

    


</ion-content>
